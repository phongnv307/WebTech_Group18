<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <textarea id="1" type="text"  style="height: 380px; width: 900px; padding-left: 10px;" placeholder="Type here!"></textarea>
        <button type="submit" onclick="submit()" style="margin-left:50%">Submit</button>
    <script>
        function submit() {
                var cname =  "Blog";
                var cvalue = document.getElementById(1).value;
                const d = new Date();
                d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</body>

</html>
